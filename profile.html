<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script type="module" defer src="./js/profile.js"></script>
    <script defer src="./js/scrpit.js"></script>
  </head>
  <body>
    <header>
      <div class="header_contents">
        <div class="left">
          <div class="icon">
            <i class="bx bxs-image-alt bx-spin bx-flip-horizontal"></i>
          </div>
          <div class="title">Gallery</div>
        </div>
        <div class="right">
          <a href="./index.html">
            <div class="icon">
              <i class="bx bxs-home-smile bx-tada"></i>
            </div>
          </a>
          <div class="icon">
            <i class="bx bx-search-alt-2 bx-burst"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_contents">
        <div class="profile">
          <div class="profile_image">
            <img src="./image/my_image.jpeg" alt="img" />
          </div>
          <div class="profile_description">
            <div class="name">Jong Hyun, Koh</div>
            <div class="introduce">
              안녕하세요! <br />
              저는 제주대학교 컴퓨터공학전공 24학번 고종현입니다! <br />
              잘 부탁드립니다!!
            </div>
          </div>
        </div>
        <div class="picture_list"></div>
      </div>
    </main>
    <div class="modal hidden">
      <div class="modal_contents">
        <div class="modal_picture">
          <img src="./image/my_image.jpeg" alt="modal_img" />
        </div>
        <div class="modal_description">
          <div class="modal_title"></div>
          <div class="modal_subtitle"></div>
        </div>
      </div>
      <div class="btn"></div>
    </div>
  </body>
</html>
